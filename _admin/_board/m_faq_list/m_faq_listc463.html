<script type="text/javascript">
function m_faq_list(gubun, b_Seq) {

	var schIcon = document.getElementById("schIcon").value;
	var schGubun = document.getElementById("schGubun").value;
	var schText = document.getElementById("schText").value;
	var b_Board_id = document.getElementById("b_Board_id").value;
	var pageNum = document.getElementById("pageNum").value;


	if(gubun=="Reg"){
		location.href="m_faq_list_regc463.html?schIcon="+schIcon+"&schGubun="+schGubun+"&schText="+escape(schText)+"&b_Board_id="+b_Board_id+"&pageNum="+pageNum;
	}else if(gubun=="View"){
		location.href="m_faq_list_view7fbb.html?b_Seq="+b_Seq+"&schIcon="+schIcon+"&schGubun="+schGubun+"&schText="+escape(schText)+"&b_Board_id="+b_Board_id+"&pageNum="+pageNum;
	}
}

function m_faq_list_sch(){
	var f=document.getElementById("m_faq_list");
	f.schGubun.className = "";
	f.schText.className = "";

	var schIcon = document.getElementById("schIcon").value;
	var schGubun = document.getElementById("schGubun").value;
	var schText = document.getElementById("schText").value;
	var b_Board_id = document.getElementById("b_Board_id").value;
	var pageNum = document.getElementById("pageNum").value;

  if(schGubun==""){
  	alert("[검색항목]을 선택해주세요.");
  	f.schGubun.className = "emptyfield";
		f.schGubun.focus();
		return;
	}

  if(schText==""){
  	alert("[검색단어]를 입력해주세요.");
  	f.schText.className = "emptyfield";
		f.schText.focus();
		return;
	}

	document.getElementById("m_faq_list").method="post";
	document.getElementById("m_faq_list").action="m_faq_listc463.html?schIcon="+schIcon+"&schGubun="+schGubun+"&schText="+escape(schText)+"&b_Board_id="+b_Board_id+"&pageNum="+pageNum;
	document.getElementById("m_faq_list").submit();

}
function m_faq_list_Open(Num){

	var IE = /*@cc_on!@*/false;
	var Num = Num;
	var Tr_Status = document.getElementById("Tr_Status"+Num).value;

	if(Tr_Status =="OPEN"){

	  if (IE) {
			document.getElementById("Tr_Div1"+Num).style.display = "inline";
	  } else {
			document.getElementById("Tr_Div1"+Num).style.display = "table-row";
	  }
		document.getElementById("Tr_Status"+Num).value = "CLOSE"

	}else if(Tr_Status =="CLOSE"){
		document.getElementById("Tr_Div1"+Num).style.display = "none";
		document.getElementById("Tr_Status"+Num).value = "OPEN"
	}

}
function faq_view(PageAction, b_Seq) {

	var PageAction = PageAction;
	var schIcon = document.getElementById("schIcon").value;
	var schGubun = document.getElementById("schGubun").value;
	var schText = document.getElementById("schText").value;
	var b_Board_id = document.getElementById("b_Board_id").value;
	var pageNum = document.getElementById("pageNum").value;

	if(PageAction=="Modify"){
		location.href="m_faq_list_regc463.html?schIcon="+schIcon+"&schGubun="+schGubun+"&schText="+escape(schText)+"&b_Board_id="+b_Board_id+"&pageNum="+pageNum+"&b_Seq="+b_Seq;
	}else if(PageAction=="Del"){
		if (confirm("정말로 삭제 하시겠습니까?")) {
			location.href="m_faq_list_del_sqlc463.html?schIcon="+schIcon+"&schGubun="+schGubun+"&schText="+escape(schText)+"&b_Board_id="+b_Board_id+"&pageNum="+pageNum+"&b_Seq="+b_Seq+"&PageAction="+PageAction;
		} else {
		}
	}else if(PageAction=="List"){
		location.href="m_faq_listc463.html?schIcon="+schIcon+"&schGubun="+schGubun+"&schText="+escape(schText)+"&b_Board_id="+b_Board_id+"&pageNum="+pageNum;
	}
}

</script>

	<!-- wrap -->
	<div id="wrap" style="width:100%">

		<div class="cont" style="width:100%">
			<!-- sch -->

				<div class="categorydiv" style="width:100%">

</form>
